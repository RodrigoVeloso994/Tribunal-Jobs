<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_cadastro.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/Logo.png') }}" type="image/png">

</head>
<body>

    <img src="{{ url_for('static', filename='images/Textura inferior.png') }}" class="texturaB">
    <img src="{{ url_for('static', filename='images/Textura superior.png') }}" class="texturaC">

    <div class="container">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Logo" class="logo">
        <div class="left-section">
            <form method="POST" action="{{ url_for('cadastro') }}" onsubmit="return checkSubmission(event)">
                <h2 class="header">Cadastre sua empresa aqui</h2>
                <p>Já tem uma conta? <a href="{{ url_for('login') }}">Faça seu login aqui.</a></p>
                
                <div class="group">
                    <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M3 21V7a2 2 0 012-2h14a2 2 0 012 2v14M9 21v-8M15 21v-5M12 21v-2M3 9h18"></path>
                    </svg>
                    <input class="input" type="text" name="nomeEmpresa" placeholder="Nome da Empresa" required>
                </div>
                
                <div class="inline-fields">
                    <div class="group field">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input
                            class="input"
                            type="text"
                            id="cnpj"
                            name="cnpj"
                            placeholder="CNPJ"
                            required
                        >
                        <small class="error-message" id="cnpj-error"></small>
                    </div>
                    <div class="group field">
                        <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                            <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                        </svg>
                        <input
                            class="input"
                            type="text"
                            id="cpfADM"
                            name="cpfADM"
                            placeholder="CPF do Adm"
                            required
                        >
                        <small class="error-message" id="cpf-error"></small>
                    </div>
                </div>
                
                
                <div class="group">
                    <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M22 16.92v3a2 2 0 01-2.18 2A19.86 19.86 0 012 6.18 2 2 0 014 4h3a2 2 0 012 1.72 12.73 12.73 0 001 3.27 2 2 0 01-.45 2.11L8.09 12a16 16 0 007 7l1.87-1.41a2 2 0 012.11-.45 12.73 12.73 0 003.27 1A2 2 0 0122 16.92z"></path>
                    </svg>
                    <input
                        class="input"
                        type="text"
                        id="telefone"
                        name="telefone"
                        placeholder="Telefone"
                        maxlength="15" 
                        required
                    >
                    <small class="error-message" id="telefone-error"></small>
                </div>
                

                <button class="cta" type="submit">
                    <span class="span">Cadastre-se</span>
                    <span class="second">
                      <svg width="50px" height="20px" viewBox="0 0 66 43" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                      </svg>
                    </span> 
                </button>
                
                {% if msg %}
                <script>
                    alert("{{ msg }}");
                </script>
                {% endif %}
            </form>
        </div>

        <div class="right-section">
          <img src="{{ url_for('static', filename='images/Imagem box.png') }}">
        </div>
    </div>

  <script> 
// Obtenha referências aos campos
const cpfInput = document.getElementById('cpfADM');
const cnpjInput = document.getElementById('cnpj');
const telefoneInput = document.getElementById('telefone');

// Obtenha referências às mensagens de erro
const cpfError = document.getElementById('cpf-error');
const cnpjError = document.getElementById('cnpj-error');
const telefoneError = document.getElementById('telefone-error');

// Máscaras e validações
cpfInput.addEventListener('input', () => {
    cpfInput.value = formatCPF(cpfInput.value);
    validateField(cpfInput, cpfError, isValidCPF, '');
});

cnpjInput.addEventListener('input', () => {
    cnpjInput.value = formatCNPJ(cnpjInput.value);
    validateField(cnpjInput, cnpjError, isValidCNPJ, '');
});

telefoneInput.addEventListener('input', () => {
    telefoneInput.value = formatTelefone(telefoneInput.value);
    validateField(telefoneInput, telefoneError, isValidTelefone, '');
});

// Função genérica para validar e dar feedback
function validateField(input, errorElement, validationFn, errorMessage) {
    const strippedValue = input.value.replace(/\D/g, ''); // Remove caracteres não numéricos

    if (!validationFn(strippedValue)) {
        input.classList.remove('valid');
        input.classList.add('invalid');
        errorElement.textContent = errorMessage;
        errorElement.style.display = 'block';
    } else {
        input.classList.remove('invalid');
        input.classList.add('valid');
        errorElement.textContent = '';
        errorElement.style.display = 'none';
    }
}

// Máscara para CPF
function formatCPF(value) {
    value = value.replace(/\D/g, ''); // Remove caracteres não numéricos
    return value.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4').substring(0, 14);
}

// Máscara para CNPJ
function formatCNPJ(value) {
    value = value.replace(/\D/g, ''); // Remove caracteres não numéricos
    return value.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5').substring(0, 18);
}

// Máscara para telefone
function formatTelefone(value) {
    value = value.replace(/\D/g, ''); // Remove caracteres não numéricos

    // Aplica a máscara conforme o tamanho do número
    if (value.length <= 10) {
        return value.replace(/(\d{2})(\d{4})(\d{0,4})/, '($1) $2-$3').substring(0, 14);
    } else {
        return value.replace(/(\d{2})(\d{5})(\d{0,4})/, '($1) $2-$3').substring(0, 15);
    }
}

// Validação de CPF
function isValidCPF(cpf) {
    if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

    let sum = 0;
    let remainder;
    for (let i = 1; i <= 9; i++) sum += parseInt(cpf.substring(i - 1, i)) * (11 - i);
    remainder = (sum * 10) % 11;
    if (remainder === 10 || remainder === 11) remainder = 0;
    if (remainder !== parseInt(cpf.substring(9, 10))) return false;

    sum = 0;
    for (let i = 1; i <= 10; i++) sum += parseInt(cpf.substring(i - 1, i)) * (12 - i);
    remainder = (sum * 10) % 11;
    if (remainder === 10 || remainder === 11) remainder = 0;
    if (remainder !== parseInt(cpf.substring(10, 11))) return false;

    return true;
}

// Validação de CNPJ
function isValidCNPJ(cnpj) {
    if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;

    const weights1 = [5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
    const weights2 = [6, 5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
    let sum = 0;
    let remainder;

    for (let i = 0; i < 12; i++) sum += parseInt(cnpj[i]) * weights1[i];
    remainder = sum % 11 < 2 ? 0 : 11 - (sum % 11);
    if (remainder !== parseInt(cnpj[12])) return false;

    sum = 0;
    for (let i = 0; i < 13; i++) sum += parseInt(cnpj[i]) * weights2[i];
    remainder = sum % 11 < 2 ? 0 : 11 - (sum % 11);
    if (remainder !== parseInt(cnpj[13])) return false;

    return true;
}

// Validação de telefone
function isValidTelefone(telefone) {
    // Telefones válidos possuem 10 ou 11 dígitos após a formatação
    return telefone.length === 10 || telefone.length === 11;
}
function checkSubmission(event) {
    console.log("Formulário enviado!");
    return true; // Permitir o envio do formulário
}

  </script>

</body>
</html>
